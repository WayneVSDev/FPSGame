<!DOCTYPE html>
<html>
<head>
    <title>Simple FPS Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #gameCanvas {
            width: 100vw;
            height: 100vh;
            cursor: crosshair;
        }
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #fff;
            font-family: Arial, sans-serif;
            user-select: none;
            z-index: 1;
        }
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1;
        }
        #crosshair::before,
        #crosshair::after {
            content: '';
            position: absolute;
            background: white;
        }
        #crosshair::before {
            width: 2px;
            height: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        #crosshair::after {
            width: 20px;
            height: 2px;
            top: 50%;
            transform: translateY(-50%);
        }
        #startPrompt {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            user-select: none;
            z-index: 2;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="crosshair"></div>
    <div id="hud">
        Ammo: <span id="ammoCount">30</span><br>
        Score: <span id="score">0</span>
    </div>
    <div id="startPrompt">
        Click to start<br>
        <small>WASD to move, Mouse to aim, Click to shoot<br>Hit the red targets to score!</small>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startPrompt = document.getElementById('startPrompt');
        const ammoDisplay = document.getElementById('ammoCount');
        const scoreDisplay = document.getElementById('score');

        // Game state
        let gameStarted = false;
        let player = {
            x: 0,
            y: 0,
            angle: 0,
            speed: 5
        };
        let targets = [];
        let ammo = 30;
        let score = 0;
        let keys = {};
        let mouseX = 0;
        let mouseY = 0;

        // Initialize canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Event listeners
        document.addEventListener('keydown', e => keys[e.key.toLowerCase()] = true);
        document.addEventListener('keyup', e => keys[e.key.toLowerCase()] = false);
        
        canvas.addEventListener('click', (e) => {
            if (!gameStarted) {
                startGame();
                return;
            }
            
            if (ammo > 0) {
                shoot();
            }
        });

        document.addEventListener('mousemove', (e) => {
            if (gameStarted && document.pointerLockElement === canvas) {
                player.angle += e.movementX * 0.003;
            }
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        // Game initialization
        function startGame() {
            gameStarted = true;
            startPrompt.style.display = 'none';
            canvas.requestPointerLock();
            
            // Reset game state
            player = { x: 0, y: 0, angle: 0, speed: 5 };
            targets = [];
            ammo = 30;
            score = 0;
            updateHUD();
            
            // Spawn initial targets
            for (let i = 0; i < 5; i++) {
                spawnTarget();
            }
            
            // Start game loop
            requestAnimationFrame(gameLoop);
        }

        function spawnTarget() {
            const angle = Math.random() * Math.PI * 2;
            const distance = Math.random() * 1000 + 500;
            targets.push({
                x: Math.cos(angle) * distance,
                y: Math.sin(angle) * distance,
                size: 40
            });
        }

        function shoot() {
            ammo--;
            updateHUD();
            
            // Check for hits
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            for (let i = targets.length - 1; i >= 0; i--) {
                const target = targets[i];
                const screenPos = worldToScreen(target.x, target.y);
                
                if (Math.abs(screenPos.x - centerX) < target.size / 2 &&
                    Math.abs(screenPos.y - centerY) < target.size / 2) {
                    targets.splice(i, 1);
                    score += 100;
                    spawnTarget();
                    updateHUD();
                    break;
                }
            }
            
            // Reload when empty
            if (ammo === 0) {
                setTimeout(() => {
                    ammo = 30;
                    updateHUD();
                }, 1500);
            }
        }

        function updateHUD() {
            ammoDisplay.textContent = ammo;
            scoreDisplay.textContent = score;
        }

        function worldToScreen(x, y) {
            const relX = x - player.x;
            const relY = y - player.y;
            
            const cosA = Math.cos(-player.angle);
            const sinA = Math.sin(-player.angle);
            
            const rotX = relX * cosA - relY * sinA;
            const rotY = relX * sinA + relY * cosA;
            
            const scale = 600 / rotX;
            
            return {
                x: canvas.width / 2 + rotY * scale,
                y: canvas.height / 2 + scale * 50,
                visible: rotX > 0
            };
        }

        function updatePlayer() {
            const moveSpeed = player.speed;
            const forward = keys['w'] ? 1 : (keys['s'] ? -1 : 0);
            const strafe = keys['d'] ? 1 : (keys['a'] ? -1 : 0);
            
            player.x += Math.cos(player.angle) * forward * moveSpeed + 
                       Math.cos(player.angle + Math.PI/2) * strafe * moveSpeed;
            player.y += Math.sin(player.angle) * forward * moveSpeed +
                       Math.sin(player.angle + Math.PI/2) * strafe * moveSpeed;
        }

        function drawScene() {
            // Clear canvas
            ctx.fillStyle = '#222';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw floor
            ctx.fillStyle = '#333';
            ctx.fillRect(0, canvas.height/2, canvas.width, canvas.height/2);
            
            // Draw targets
            targets.forEach(target => {
                const screenPos = worldToScreen(target.x, target.y);
                if (screenPos.visible) {
                    ctx.fillStyle = '#f00';
                    ctx.beginPath();
                    ctx.arc(screenPos.x, screenPos.y, target.size/2, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
        }

        function gameLoop() {
            if (!gameStarted) return;
            
            updatePlayer();
            drawScene();
            
            requestAnimationFrame(gameLoop);
        }

        // Handle pointer lock changes
        document.addEventListener('pointerlockchange', () => {
            if (document.pointerLockElement !== canvas && gameStarted) {
                startPrompt.style.display = 'block';
                startPrompt.textContent = 'Game Paused - Click to resume';
                gameStarted = false;
            }
        });
    </script>
</body>
</html>
